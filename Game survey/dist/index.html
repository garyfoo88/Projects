<div id="out-form">
<h1 id="title">Are you game?</h1>
<p id="description">Tell us your gaming profile and recieve free in-game credits!(not really =P)</p>

  <div class="labels">
    <label id="name-label" for="name">*Name</label>
  </div>
  <div class="input1">
    <input autofocus type="text" name="name" id="name" class="input-field " placeholder="Enter your Name" required></div>
 <label id="email-label" for"email">*E-mail</label>
<div class="input2 ">                                   
 <input type="email" name="email" id="email" class="input-field" placeholder="Enter your e-mail"required></div>
<label id="number-label"for"age">*Age</label>
                                                                  <div class ="input3">                                             
<input type="number" name="age" id="number" min="1" max="150" class="input-number" placeholder= "Age" required> </div>             <label for="favgame"> Which genre of games do you play?</label> 
<select id="dropdown" name="favgame" class="dropdown">
<option disabled value>Select an option</option>                   <option value="First-person-shooter">First-person shooter</option>
<option value="Role-playing-games">Role-playing games</option> <option value="Platformers">Platformers</option> <option value="Puzzle-games">Puzzle games</option>                         <option value="MOBA">MOBA</option>                   <option value="Others">Others</option>       
</select>
<br><br>
<div class="labels">
 <label for="gameduration">*How many hours do you play games every day?</label></div>
<ul style="list-style: none;">
<li class="radio">
<label>less than 1 hour<input name="radio-buttons" value="1" type="radio" class="gameduration"></label></li>
<li class="radio">
<label>1 - 3 hours<input name="radio-buttons" value="2" type="radio" class="gameduration"></label></li>                     <li class="radio">
<label>3 - 6 hours<input name="radio-buttons" value="3" type="radio" class="gameduration"></label></li>                     <li class="radio">
<label>more than 6 hours<input name="radio-buttons" value="4" type="radio" class="gameduration"></label></li>                     </ul>
 <div class="labels">
   <label for="platforms">Which platform(s) do you play on?(Check all that apply)</label></div>
<ul id="platforms" style="list-style: none;">                       <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="platforms">PC</li></label>                   <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="platforms">PS4</li></label>      
<li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="platforms">Xbox</li></label>                   <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="platforms">Nintendo Switch</li></label>                   <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="platforms">Others</li></label>     </ul>                                                                <div class="labels">
  <label for="favgames">Name a few of your favourite games</label></div>
<textarea id="favgames" class="input-field" style="height:50px;resize:"vertical" name ="favgames" placeholder="Fill in your answers here..."></textarea>

  </div>
 </div>
